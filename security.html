<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .security-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 300px;
            text-align: center;
        }
        .security-container img {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
        }
        .security-container h1 {
            margin-top: 0;
            margin-left: 70px; /* Space for image */
            font-size: 24px;
        }
        .security-container input {
            width: calc(100% - 22px); /* Adjust width to fit within padding */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .security-container button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .security-container button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            font-weight: bold;
            color: red;
        }
    </style>
    <script>
        function checkAnswer() {
            var username = document.getElementById('username').value;
            var correctAnswer = "Babaluka123";
            var password = "imamdvijenoge"; // Updated password

            var message = document.getElementById('message');

            if (username === correctAnswer) {
                message.style.color = 'green';
                message.textContent = "Your password is: " + password;
            } else {
                message.style.color = 'red';
                message.textContent = "Incorrect answer.";
            }
        }
    </script>
</head>
<body>
    <div class="security-container">
        <img src="https://pbs.twimg.com/media/FCUdwI4X0AE459G.jpg" alt="Eon Logo">
        <h1>Security Question</h1>
        <p>Koje je va≈° username?</p>
        <input type="text" id="username" placeholder="Enter your username">
        <button onclick="checkAnswer()">Submit</button>
        <div class="message" id="message"></div>
    </div>
</body>
</html>
